<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<style>
	html {
	  -webkit-box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  box-sizing: border-box;
	}
	*, *:before, *:after {
	  -webkit-box-sizing: inherit;
	  -moz-box-sizing: inherit;
	  box-sizing: inherit;
	  }
	main {
		background-color: #efd6d5;
		border-radius: 10px;
		padding: 15px;
	}
	img {
	max-width: 100%;
	}
	#catSelection {
		width: 200px;
		height: 300px;
		display: inline-block;
		margin-right: 20px; 
		vertical-align: top;
	}
	.catSection {
		margin: 20px;
		font-size: 1.3em;
	}
	.catSection a {
		text-decoration: none;
	}
	#displayArea {
		width: 300px;
		height: 300px;
		display: inline-block;
		font-size: 1.2em;
	}
	</style>
	<title>Cat Clicker</title>
</head>
<body>
<h1>Select a Cat:</h1>
<main> 
<div id = "catSelection"></div>
<div id = "displayArea"> 
	<span id= "hint"> Please select a cat</span>
	<div id = "catName"></div>
	<div id = "catPic"></div>
	<div id = "catNumClick"></div>
</div>
</main>

<script>
	// info in  catSelection 
	var cats = ["Silvia", "Golphy", "Cutie", "Sadie", "Naughty"];

	// info in displayArea
	var catInfo = {
			"Silvia":
				{
					"pic" : "silvia.jpg",
					"numClick" : 0
				},
			"Golphy":
				{
					"pic" : "golphy.jpg",
					"numClick" : 0
				},
			"Cutie":
				{
					"pic" : "cutie.jpg",
					"numClick" : 0
				},
			"Sadie": 
				{
					"pic" : "sadie.jpg",
					"numClick" : 0
				},
			"Naughty": 
				{
					"pic" : "naughty.jpg",
					"numClick" : 0
				}						
		};
	for (i = 0; i < cats.length; i++) {
		var cat = cats[i];

		// create <div>
		var catElement = document.createElement('div');
		catElement.className = 'catSection';

		// create <a>
		var catElementLink = document.createElement('a');	
		catElementLink.id = cats[i];	
		catElementLink.textContent = cat;

		catElement.appendChild(catElementLink);
		catElementLink.href = "#";
		$("#catSelection").append(catElement);

		// create display area
		var display = document.createElement('div');
		display.className = 'displayArea';

		// add event listener 
		catElementLink.addEventListener('click', function(){

			//hide the hint
			$("#hint").hide();
			//get id
			var catID = $(this).attr('id');

			// clear out previous text
			$("#catName").text("");
			$("#catPic").text("");
			$("#catNumClick").text("");

			// append name, pic and click count
			$("#catName").append("Cat name: " +catID);
			$("#catNumClick").append("Number of clicks: "+ catInfo[catID].numClick); 
			$("#catPic").append('<img src="'+  catInfo[catID].pic +'">');

			// clear out previous click count text and increment the click count number when user clicks on the image
			document.getElementById("catPic").onclick = function(){
				$("#catNumClick").text("");
				catInfo[catID].numClick++;
				$("#catNumClick").append("Number of clicks: "+ catInfo[catID].numClick);
			}
		});
	}

</script>

</body>
</html>
