<body>
<h1>Click the cats and see numbers go up:</h1>
<p id = "number1"> Number clicked: </p>
<img id = "cat1" src = "silvia.jpg" alt = "cat">
<p id = "number2"> Number clicked: </p>

<script>
	var num1 = 0, num2 = 0;
	$("#cat1").click(function(){
		num1++; 
		$("#number1").text("Number clicked: "+ num1);
	});
	$("#cat2").click(function(){
		num2++; 
		$("#number2").text("Number clicked: "+ num2);
	});
</script>
